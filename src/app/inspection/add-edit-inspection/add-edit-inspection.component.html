<form>

    <div class="mb-3">
        <label for="inspectionTypeId" class="form-label" for="inspection">Inspection Type</label>
        <input type="text" name="inspectionTypeId" class="form-control" [(ngModel)]="inspectionTypeId" 
        *ngIf="inspection.id!=0" disabled >
        <select class="form-control" name="inspectionTypeId" id="inspectionTypeId" [(ngModel)]="inspectionTypeId"
            *ngIf="inspection.id==0">
            <option *ngFor="let type of inspectionTypesList$|async" [value]="type.id">
                {{type.inspectionName}}
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label" for="status">Status</label>
        <select name="status" class="form-control" id="status" [(ngModel)]="status">
            <option *ngFor="let status of statusList$|async" [value]="status.statusOption">
                {{status.statusOption}}
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label" for="comments">Comments</label>
        <input type="text" class="form-control" [(ngModel)]="comments" name="comments">
    </div>

    <button class="btn btn-primary" (click)="addInspection()" *ngIf="inspection.id == 0">Add</button>
    <button class="btn btn-primary" (click)="updateInspection()" *ngIf="inspection.id != 0">Update</button>

</form>
